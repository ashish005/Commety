    <div class="row" ng-controller="commetyController" ng-init="init('group')">
        <div class="col-lg-4">
            <form name="form" ng-submit="SubmitForm(form, data, 'group')" novalidate class="form-validate">
                <!-- START panel-->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-title">Create New Group</div>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="control-label">Group Name</label>
                            <br/>
                            <input type="text" value="" class="form-control" name="name" placeholder="Enter Group name" ng-model="data.name" required />
                            <p class="help-block" ng-show="form.name.$error.required">
                                Name is required.
                            </p>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Parent Group Name</label>
                            <br/>
                            <select ng-model="data['parent']" chosen="" class="chosen-select form-control" ng-init="data['parent'] = 0">
                                <option value="0" ng-model="data['parent']" ng-selected="data['parent'] == 0"> -- Root Node -- </option>
                                <option ng-repeat="obj in myData" value="{{obj.id}}" ng-selected="data['parent']==obj.id">{{obj.name}}</option>
                            </select>
                            <!--<select ng-options="item.id as item.name for item in myData track by item.id" ng-model="data['id']" chosen="" class="chosen-select form-control">
                            </select>-->
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="clearfix">
                            <div class="pull-right">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END panel-->
            </form>
        </div>
        <div class="col-lg-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="input-group ng-scope">
                        <!--<input class="input-sm form-control ng-pristine ng-valid ng-touched" ng-model="searchTree" type="text">
                        <span class="input-group-btn"><button type="button" class="btn btn-sm btn-primary"> Search!</button> </span>-->
                    </div>
                </div>
                <div class="panel-body">
                    <div class="ibox float-e-margins" style="margin-top: -20px;">
                        <div class="ibox-content">
                            <script type="text/ng-template" id="nodes_renderer.html">
                                <div ui-tree-handle class="tree-node tree-node-content">
                                    <a class="pull-right btn btn-white btn-xs" data-nodrag ng-click="operation.delete(this)"><span class="fa fa-trash"></span></a>
                                    <a class="pull-right btn btn-white btn-xs" data-nodrag ng-click="operation.edit(this)"><span class="fa fa-pencil"></span></a>
                                    <a class="btn btn-primary btn-xs" data-nodrag ng-click="operation.toggle(this)"><span class="fa" ng-class="{'fa-angle-down': collapsed, 'fa-angle-right': !collapsed}"></span></a>
                                    <label>{{node['name']}}</label>
                                </div>
                                <ol ui-tree-nodes="" ng-model="node.child" ng-class="{hidden: collapsed}">
                                    <li ng-repeat="node in node.child | filter:searchTree" data-nodrag ui-tree-node ng-include="'nodes_renderer.html'"></li>
                                </ol>
                            </script>
                            <div ui-tree id="tree-root" data-nodrag>
                                <ol ui-tree-nodes ng-model="myData">
                                    <li ng-repeat="node in myData" ui-tree-node ng-include="'nodes_renderer.html'"></li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
