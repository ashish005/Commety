<div class="content-wrapper ng-scope ng-fadeInUp">
    <div commety-header></div>
    <div class="row" ng-controller="commetyController" ng-init="insuranceForm()">
        <div class="col-lg-4">
            <form name="insuranceForm" novalidate="" class="form-validate">
                <!-- START panel-->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-title">Form Register</div>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="control-label">Insurance Type</label>
                            <!--<ul>
                                <li ng-repeat="type in insuranceType">
                                    <input type="checkbox" name="insuranceType" ng-model="type['isActive']"/> {{type['type']}} {{type['isActive']}}
                                </li>
                            </ul>-->
                            <label ng-repeat="(type, isActive) in insuranceType">
                                <input type="checkbox" ng-model="isActive['isActive']" ng-change=""/> {{type}} {{isActive}}
                            </label>
                            <!--<input type="checkbox" name="insuranceType" ng-model="type['isActive']" />-->
                        </div>
                        <div class="form-group">
                            <label class="control-label">Name</label>
                            <input type="text" name="name" required="" ng-model="insurance.name" class="form-control" />
                            <span ng-show="insuranceForm.name.$dirty &amp;&amp; insuranceForm.name.$error.required" class="text-danger">This field is required</span>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Policy Name *</label>
                            <input id="id-password" type="text" name="policyName" ng-model="insurance.policyName" class="form-control" />
                            <span ng-show="insuranceForm.policyName.$dirty && insuranceForm.policyName.$error.required" class="text-danger">This field is required</span>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Relation *</label>
                            <input type="text" name="relation" required="" ng-model="insurance.relation" class="form-control" />
                            <span ng-show="insuranceForm.relation.$dirty && insuranceForm.relation.$error.required" class="text-danger">This field is required</span>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Amount *</label>
                            <input type="text" name="amount" required="" ng-model="insurance.amount" class="form-control" />
                            <span ng-show="insuranceForm.amount.$dirty && insuranceForm.amount.$error.required" class="text-danger">This field is required</span>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Due *</label>
                            <input type="text" name="due" required="" ng-model="insurance.due" class="form-control" />
                            <span ng-show="insuranceForm.due.$dirty && insuranceForm.due.$error.required" class="text-danger">This field is required</span>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Total *</label>
                            <input type="text" name="total" required="" ng-model="insurance.total" class="form-control" />
                            <span ng-show="insuranceForm.total.$dirty && insuranceForm.total.$error.required" class="text-danger">This field is required</span>
                        </div>
                        <div class="required">* Required fields</div>
                    </div>
                    <div class="panel-footer">
                        <div class="clearfix">
                            <div class="pull-right">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END panel-->
            </form>
        </div>
        <div class="col-lg-8">
            <!-- START panel-->
            <div class="panel panel-default">
                <div class="panel-heading"><h3 class="m0 pb-lg">Insurance Records</h3>
                    <paneltool tool-refresh="traditional"></paneltool>
                </div>
                <div class="panel-footer clearfix">
                    <div class="input-group">
                        <input placeholder="Search message .." class="form-control input-sm" type="text">
               <span class="input-group-btn">
                  <button type="submit" class="btn btn-default btn-sm">Search</button>
               </span>
                    </div>
                </div>
                <!-- START table-responsive-->
                <div class="table-responsive">
                    <div ng-grid="gridOptions"></div>
                </div>
                <!-- END table-responsive-->
            </div>
            <!-- END panel-->
        </div>
    </div>
</div>
